{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>Авторизация</title>{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Присоединяйся!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Уже зарегистрированы?<a class="ml-2" href="#">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
